<!-- src/app/components/service-card/service-card.component.html -->
<div 
  #cardElement
  class="service-card card card-hover"
  (click)="onCardClick()"
  role="button"
  tabindex="0"
  [attr.aria-label]="'Learn more about ' + service.title"
>
  <div class="service-card__icon" [innerHTML]="service.icon"></div>
  
  <div class="service-card__content">
    <h3 class="service-card__title">{{ service.title }}</h3>
    <p class="service-card__description">{{ service.description }}</p>
    
    <div class="service-card__cta">
      <span class="service-card__cta-text">Explore More</span>
      <svg class="service-card__arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path d="M8 1L15 8L8 15M15 8H1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
</div>
